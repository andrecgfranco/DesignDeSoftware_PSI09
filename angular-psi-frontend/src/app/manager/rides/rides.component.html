<div class="main-content">

<h1>Company's Rides Information</h1>
<ul class="rides-list">
  <li *ngFor="let ride of rides" class="ride-item">
    <a routerLink="/manager/ride-detail/{{ride._id}}" class="ride-link">
      <span class="ride-nome">{{ ride._id | slice:-5}}</span>
      <span class="ride-nif">Client: {{ ride.client.name }}</span>
    </a>
  </li>
</ul>
</div>
